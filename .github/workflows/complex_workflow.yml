name: complex-workflow
#push trigger
on: 
  push:
    branches:
      - main

#Multiple runners
jobs:
  job1:
    name: First Job
    runs-on: ubuntu-latest
    steps:
    - name: Step One
      uses: actions/checkout@v4
    - name: Step Two
      run: env | sort 
  job2:
    name: Second Job
    runs-on: windows-latest
    steps:
    - name: Step One
      uses: actions/checkout@v4
    - name: Step Two
      run: "Get-ChildItem Env: | Sort-Object Name"
  job3:
    name: Third Job
    runs-on: macos-latest
    steps:
    - name: Step One
      uses: actions/checkout@v4
    - name: Step Two
      run: echo " This is MacOS, sying hello to GitHub Action"
#Job dependencies 
  job4:
    needs: [job1, job2, job3]
    name: Fourth Job
    runs-on: windows-latest
    steps:
    - name: Step One
      uses: actions/checkout@v4
    - name: Step Two
      run: Write-Output "Hello GitHub Actions"
